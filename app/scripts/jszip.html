<script src="../bower_components/jszip/dist/jszip.min.js"></script>

<script>
  class ZipUtils {
    static readAlphabetically(zip) {
        const files = [];
        zip.forEach((relativePath, zipEntry) => {
          files.push({ relativePath, zipEntry });
        });

        const priorityFiles = function(file) {
          return !(
            _.endsWith(file.relativePath, "extra.gbs") ||
            _.endsWith(file.relativePath, "backpack.gbk") ||
            _.endsWith(file.relativePath, "backpack.gbs")
          );
        };

        return _.sortBy(files, [priorityFiles, "relativePath"]);
    }
  }
</script>
