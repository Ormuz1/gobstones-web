<link rel="import" href="./metadataLoader.html">

<script>
  class MetadataTeacherLoader extends MetadataLoader {
    buildContent(context) {
      const partialMetadata = context.editor.getMetadata();

      return this.buildFullOptions(context, partialMetadata);
    }

    readContent(context, content, fileName) {
      const metadata = this.readCoreOptions(context, content);

      context.editor.setMetadata(metadata);
    }
  }
</script>
