<link rel="import" href="../textLoader.html">
<link rel="import" href="mixins/singleFileComponent.html">

<script>
  class AppendBlocksLoader extends TextLoader {
    constructor() {
      super();
      _.defaults(this, SingleFileComponent);
      this.FILENAME = "---";
    }

    buildContent(context) {
      throw new Error("This method should not be called (read-only loader)");
    }

    readContent(context, content, fileName) {
      context.editor.addCode(content);
    }
  }
</script>
