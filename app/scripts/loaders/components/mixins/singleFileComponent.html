<script>
  // <<abstract>>:
  // FILENAME;
  // buildContent(context);
  // readContent(context, content);
  window.SingleFileComponent = {
    getFiles: function(context) {
      return [{
        content: this.buildContent(context),
        name: this.FILENAME
      }];
    },

    shouldHandle: function(path) {
      return path === this.FILENAME;
    },

    readProjectContent: function(context, content) {
      this.readContent(context, content);
    }
  }
</script>
