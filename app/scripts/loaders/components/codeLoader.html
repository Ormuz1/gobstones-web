<link rel="import" href="mixins/singleFileComponent.html">

<script>
  // eslint-disable-next-line no-unused-vars
  class CodeLoader extends TextLoader {
    constructor() {
      super();
      _.defaults(this, SingleFileComponent);
      this.FILENAME = "content.gbs";
    }

    buildContent(context) {
      return context.editor.code.main;
    }

    readContent(context, content, _fileName) {
      // context.setProjectName(fileName);
      this._setCode(context, content);
    }

    readProjectContent(context, content) {
      this._setCode(context, content);
    }
  }
</script>
