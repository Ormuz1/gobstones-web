<script>
  class ProjectTeacherLoader extends ProjectLoader {
    constructor() {
      super();

      this.EXTENSION = ".gbp";
      this.loaders = [
        new TeacherLoader,
        new LibraryLoader,
        new CodeBlocksLoader,
        new CodeLoader,
        new InitialBoardLoader,
        new SolutionsLoader,
        new CoverLoader
      ];

      this.metadataLoader = new MetadataTeacherLoader()
      this.descriptionLoader = new DescriptionTeacherLoader()
    }

    _loadersForSaving() {
      return this.loaders.concat(this.metadataLoader, this.descriptionLoader);
    }
  }
</script>
