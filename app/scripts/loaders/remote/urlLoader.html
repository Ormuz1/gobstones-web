<link rel="import" href="./remoteLoader.html">

<script>
  class UrlLoader extends RemoteLoader {
    constructor(projectType, url) {
      super();
      this.loader = this._getProjectLoader(projectType);

      this.url = url;
    }

    load(getContext, callback) {
      return $.getBinary(this.url).then(content => {
        this.loader.readRawZip(getContext(), content, callback);
      });
    }
  }
</script>
